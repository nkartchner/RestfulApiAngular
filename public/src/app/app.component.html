<!--The content below is only a placeholder and can be replaced.-->
<main id='grid_container' *ngIf="loggedIn">

  <h1 id="title">
    Restful Tasks API!
  </h1>

  <button id="getBtn" class="btn btn-info" (click)="onButtonClick($event)">GET ALL TASKS</button>
  <section id="task" *ngFor="let task of tasks">
    <section id="allTasks" *ngIf="show">
      <span id="taskTitle">{{ task.title }}</span>
      <button id="showBtn" (click)="getTaskDetails(task._id)">Show</button>
    </section>
  </section>

  <section id="taskDetails" *ngIf="showDetails">
    <p id='sTitle'>{{ singleTask.title }}</p>

    <p>{{ singleTask.description }}</p>
    <button class="btn btn-primary" (click)="complete()">Complete</button>
  </section>

</main>
